<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<ui:include src="/resources/components/head_component.xhtml" />


</h:head>
<h:body class="bg-light">

	<ui:include src="/resources/components/top_navegacao_component.xhtml" />

	<main role="main" style="background: gray;">

		<div class="album py-5 bg-light">
			<div class="container">


				<p:panel>
					<h:form>

						<h1 class="h3 mb-3 font-weight-normal">Cadastrar Nova Conta</h1>

						<hr />


						<div class="row">
							<div class="col-12">
								<h4 style="text-align: center;">Dados pessoais</h4>
							</div>

							<div class="col-6">
								<h:outputText value="Nome" />
								<h:inputText id="usernameCadastro" class="form-control"
									value="#{photoCamBean.user.nome}" required="true"
									autofocus="autofocus" name="Nome" />
							</div>
							<div class="col-6">
								<h:outputText value="Telefone:" />
								<h:inputText id="passwordCadastro" maxlength="20"
									value="#{photoCamBean.user.telefone}" class="form-control"
									placeholder="Password" required="true" name="passwordCadastro" />
							</div>
						</div>



						<hr />


						<div class="row">
							<div class="col-12">
								<h4 style="text-align: center;">Dados do Veiculo</h4>
							</div>

							<div class="col-3">
								<h:outputText value="Marca" />
								<h:inputText id="marca" class="form-control"
									value="#{photoCamBean.car.marca}" required="true"
									autofocus="autofocus" name="Marca" />
							</div>
							<div class="col-3">
								<h:outputText value="Modelo" />
								<h:inputText id="modelo" maxlength="20"
									value="#{photoCamBean.car.modelo}" class="form-control"
									placeholder="Modelo" required="true" name="passwordCadastro" />
							</div>
							<div class="col-3">
								<h:outputText value="Ano" />
								<h:inputText id="ano" class="form-control"
									value="#{photoCamBean.car.ano}" required="true"
									autofocus="autofocus" name="Ano" />
							</div>
							<div class="col-3">
								<h:outputText value="Placa" />
								<h:inputText id="placa" class="form-control"
									value="#{photoCamBean.car.placa}" required="true"
									autofocus="autofocus" name="Placa" />
							</div>
						</div>

					
						<h:commandButton value="Enviar Dados" type="submit" class=""
							action="#{photoCamBean.persistFormSigUp}" />

					</h:form>




				</p:panel>
			</div>
		</div>







	</main>



</h:body>
</html>
